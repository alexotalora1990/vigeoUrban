<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos personales - Vigeo Urban</title>
  <link rel="stylesheet" href="../css/investor.css" />
  <script defer src="../js/investor.js"></script>
  
</head>

<body class="dashboard-body">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="../assets/logo.png" alt="Logo" />
    </div>
    <nav class="sidebar-nav">
      <a href="/investor/investor.html">📊 Mis Inversiones</a>
      <a href="/investor/billetera.html">💼 Billetera</a>
      <a href="/investor/cuenta.html">👤 Datos personales</a>
      <a href="/investor/referidos.html">🤝 Referidos</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="dashboard-main">
    <div class="dashboard-header">
      <div class="header-title">
        <h1>👤 Mis Datos</h1>
      </div>
      <div class="user-info-wrapper">
        <div class="user-info">
          <h2>Hola, Alex</h2>
          <p>Consulta o actualiza tus datos</p>
        </div>
        <div class="user-avatar-wrapper">
          <div class="user-avatar">
            <img src="../assets/avatar.png" alt="Foto de perfil">
          </div>
          <button id="logoutBtn" class="logout-btn">🚪 Cerrar sesión</button>
        </div>
      </div>
    </div>

    <!-- Sección de edición de perfil -->
    <section class="form-section">
      <h2>📋 Información Personal</h2>

      <form class="user-form">

        <div class="profile-photo-box">
          <img src="../assets/avatar.png" alt="Foto actual">
          <input type="file" accept="image/*" />
        </div>

        <label>Nombre completo</label>
        <input type="text" value="Álvaro Alexis Otálora" disabled>

        <label>Correo electrónico</label>
        <input type="email" value="correo@example.com" disabled>

        <label>Teléfono</label>
        <input type="tel" value="3123456789" disabled>

        <label>Ciudad</label>
        <input type="text" value="San Gil, Santander" disabled>


        <div class="btn-group">
          <button type="button" class="logout-btn" onclick="habilitarEdicion()">✏️ Editar</button>
          <button type="submit" class="logout-btn">💾 Guardar</button>
        </div>
        
      </form>
    </section>

    <!-- Cambiar contraseña -->
    <section class="form-section">
      <h2>🔐 Cambiar contraseña</h2>
      <form class="user-form">
        <label>Contraseña actual</label>
        <input type="password" placeholder="Ingresa tu contraseña actual" required>

        <label>Nueva contraseña</label>
        <input type="password" placeholder="Nueva contraseña" required>

        <label>Confirmar nueva contraseña</label>
        <input type="password" placeholder="Repite la nueva contraseña" required>
        <div class="btn-group">
          <button type="submit" class="logout-btn">🔁 Cambiar contraseña</button>
        </div>
      </form>
    </section>

    <!-- Subir documentos -->
    <section class="form-section">
      <h2>📎 Documentos adjuntos</h2>
      <form class="user-form">
        <label>Documento de identidad</label>
        <input type="file" accept=".pdf,image/*" />

        <label>Soporte bancario</label>
        <input type="file" accept=".pdf,image/*" />
        <div class="btn-group"><button type="submit" class="logout-btn">📤 Subir documentos</button></div>

      </form>
    </section>
  </main>

  <!-- WhatsApp -->
  <a href="https://wa.me/1234567890" class="whatsapp-float" title="Chatea con nosotros">💬</a>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    function habilitarEdicion() {
      document.querySelectorAll('.user-form input[type="text"], .user-form input[type="email"], .user-form input[type="tel"]').forEach(input => {
        input.disabled = false;
      });
    }
  </script>

</body>

</html>
<style>
    .form-section {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      margin-top: 30px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #50b36b;
    }

    .user-form {
      display: grid;
      gap: 16px;
    }

    .user-form label {
      font-weight: bold;
      color: #444;
    }

    .user-form input {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .profile-photo-box {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .profile-photo-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #50b36b;
    }

    .profile-photo-box input {
      border: none;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
  </style>
